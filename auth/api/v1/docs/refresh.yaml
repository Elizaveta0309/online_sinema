parameters:
  - name: token
    in: body
    description: User's refresh token
    schema:
      type: string
    required: true
responses:
 200:
   description: Tokens are issued
   schema:
     access_token:
       description: Access token
       type: string
     refresh_token:
       description: Refresh token
       type: string
 403:
   description: Token doesn't exist or expired
 404:
   description: User not found